<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your ride is arriving</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Animated background with city lights */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #000000, #1a1a1a, #000000);
            z-index: 1;
        }

        .city-lights {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.3;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #fff, transparent),
                radial-gradient(2px 2px at 40px 70px, #fff200, transparent),
                radial-gradient(1px 1px at 90px 40px, #ff0080, transparent),
                radial-gradient(1px 1px at 130px 80px, #00ff80, transparent),
                radial-gradient(2px 2px at 160px 30px, #fff, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: cityLights 4s ease-in-out infinite alternate;
        }

        @keyframes cityLights {
            0% { opacity: 0.2; transform: translateX(0); }
            100% { opacity: 0.4; transform: translateX(10px); }
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        /* Status bar */
        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 20;
        }

        .status-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }

        .trip-status {
            font-size: 14px;
            font-weight: 500;
        }

        .eta-badge {
            background: #00d4aa;
            color: #000;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Car section */
        .car-section {
            text-align: center;
            margin-bottom: 60px;
        }

        .car-container {
            position: relative;
            margin-bottom: 40px;
        }

        .car-svg {
            width: 200px;
            height: 120px;
            filter: drop-shadow(0 10px 30px rgba(0, 212, 170, 0.3));
            animation: carFloat 3s ease-in-out infinite;
        }

        .car-svg path {
            fill: #00d4aa;
            transition: fill 0.3s ease;
        }

        @keyframes carFloat {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-10px) scale(1.02); }
        }

        /* Ripple effect around car */
        .ripple {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            border: 2px solid rgba(0, 212, 170, 0.3);
            border-radius: 50%;
            animation: ripple 2s linear infinite;
        }

        .ripple:nth-child(2) {
            animation-delay: 0.5s;
        }

        .ripple:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes ripple {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0;
            }
        }

        /* Text content */
        .main-text {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
            animation: slideUp 0.8s ease-out;
        }

        .sub-text {
            font-size: 18px;
            color: #999;
            margin-bottom: 8px;
            animation: slideUp 0.8s ease-out 0.2s both;
        }

        .driver-name {
            font-size: 24px;
            font-weight: 600;
            color: #00d4aa;
            margin-bottom: 4px;
            animation: slideUp 0.8s ease-out 0.4s both;
        }

        .vehicle-info {
            font-size: 16px;
            color: #666;
            margin-bottom: 40px;
            animation: slideUp 0.8s ease-out 0.6s both;
        }

        @keyframes slideUp {
            0% {
                transform: translateY(30px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Action buttons */
        .actions {
            display: flex;
            gap: 16px;
            margin-bottom: 40px;
            animation: slideUp 0.8s ease-out 0.8s both;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .action-btn.primary {
            background: #fff;
            color: #000;
        }

        .action-btn.primary:hover {
            background: #f0f0f0;
        }

        /* Loading indicator */
        .loading-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #00d4aa;
            border-radius: 50%;
            animation: dotBounce 1.4s infinite ease-in-out both;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        .dot:nth-child(3) { animation-delay: 0s; }

        @keyframes dotBounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        /* Bottom section */
        .bottom-section {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 30px 20px;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            text-align: center;
        }

        .trip-details {
            font-size: 14px;
            color: #999;
            margin-bottom: 16px;
        }

        .cancel-btn {
            background: none;
            border: 1px solid #666;
            color: #999;
            padding: 12px 32px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cancel-btn:hover {
            border-color: #999;
            color: #fff;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .main-text {
                font-size: 28px;
            }
            
            .car-svg {
                width: 160px;
                height: 96px;
            }
            
            .actions {
                flex-direction: column;
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Background -->
    <div class="background">
        <div class="city-lights"></div>
    </div>

    <!-- Status bar -->
    <div class="status-bar">
        <div class="status-content">
            <button class="back-btn">‚Üê</button>
            <div class="trip-status">Your trip</div>
            <div class="eta-badge">2 min away</div>
        </div>
    </div>

    <!-- Main content -->
    <div class="container">
        <div class="car-section">
            <div class="car-container">
                <div class="ripple"></div>
                <div class="ripple"></div>
                <div class="ripple"></div>
                <svg class="car-svg" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                    <path d="M500.325,218.306l-34.024-54.143c-11.508-18.302-31.61-29.402-53.216-29.402H254.627
                        c-26.636,0-52.176,10.719-70.849,29.745l-45.216,46.107L30.738,235.578C12.734,239.754,0,255.792,0,274.26v42.348
                        c0,9.122,7.406,16.538,16.539,16.538h71.406c2.134,24.668,22.608,44.093,47.833,44.093s45.698-19.425,47.833-44.093h165.309
                        c2.135,24.668,22.608,44.093,47.833,44.093c25.225,0,45.679-19.425,47.833-44.093h50.858c9.151,0,16.557-7.416,16.557-16.538
                        v-57.81C512,244.469,507.954,230.446,500.325,218.306z"/>
                </svg>
            </div>
        </div>

        <div class="main-text">Your ride is arriving</div>
        <div class="sub-text">Meet your driver at pickup</div>
        <div class="driver-name">Marcus</div>
        <div class="vehicle-info">White Toyota Camry ‚Ä¢ ABC 123</div>

        <div class="actions">
            <button class="action-btn">üìû Call</button>
            <button class="action-btn">üí¨ Message</button>
            <button class="action-btn primary">üìç Share location</button>
        </div>

        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <!-- Bottom section -->
    <div class="bottom-section">
        <div class="trip-details">
            Pickup: 123 Main Street<br>
            Trip total: $12.50
        </div>
        <button class="cancel-btn">Cancel trip</button>
    </div>

    <script>
        // Dynamic ETA countdown
        let etaMinutes = 2;
        const etaBadge = document.querySelector('.eta-badge');
        const mainText = document.querySelector('.main-text');
        
        const countdown = setInterval(() => {
            if (etaMinutes > 0) {
                etaMinutes--;
                etaBadge.textContent = etaMinutes > 0 ? `${etaMinutes} min away` : 'Arriving now';
                
                if (etaMinutes === 1) {
                    etaBadge.style.background = '#ffa500';
                } else if (etaMinutes === 0) {
                    etaBadge.style.background = '#ff4444';
                    mainText.textContent = 'Your driver has arrived';
                    
                    // Change car animation to indicate arrival
                    document.querySelector('.car-svg').style.animation = 'carFloat 1s ease-in-out infinite';
                }
            } else {
                clearInterval(countdown);
            }
        }, 15000); // Speed up for demo - change every 15 seconds

        // Add click interactions
        document.querySelectorAll('.action-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
        });

        // Simulate car movement effect
        setTimeout(() => {
            const car = document.querySelector('.car-svg');
            car.style.transform = 'translateX(5px)';
            setTimeout(() => {
                car.style.transform = 'translateX(-5px)';
                setTimeout(() => {
                    car.style.transform = '';
                }, 1000);
            }, 1000);
        }, 10000);
    </script>
</body>
</html>
